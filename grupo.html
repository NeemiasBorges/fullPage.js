<body>

  <div class="count question-container">
    <h2>Aceita fazer grupo comigo?</h2>
    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="sim" checked value="true"> Sim
      </label>
    </div>
    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="nao" disabled> NÃ£o
      </label>
    </div>
  </div>

  <script>
    const naoCheckbox = document.getElementById('nao');
    const naoContainer = naoCheckbox.parentElement.parentElement;
    naoContainer.addEventListener('mouseover', moveNao);

    function moveNao() {
      const maxX = window.innerWidth - naoContainer.offsetWidth;
      const maxY = window.innerHeight - naoContainer.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      naoContainer.style.position = 'fixed';
      naoContainer.style.left = randomX + 'px';
      naoContainer.style.top = randomY + 'px';
    }
  </script>
</body>
